log4j.rootLogger=warn, A

log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.EnhancedPatternLayout
# Pattern to output the caller's file name and line number.
log4j.appender.A.layout.ConversionPattern=%d %5p %C (%M) %m%throwable%n

log4j.appender.B=org.apache.log4j.ConsoleAppender
log4j.appender.B.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.B.layout.ConversionPattern=%d %5p %c %X{methodName}:%X{lineNumber} %m %throwable%n

log4j.logger.jruby=debug,B
log4j.additivity.jruby=false
